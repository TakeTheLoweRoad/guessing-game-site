<!DOCTYPE html>

<html>

	<head>
		<title>The Guessing Game</title>
		<script src="guessinggame.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	</head>

	<body class="container outline">
		<section id="header">
			<h1>The Guessing Game</h1>
				<div>
					<form>
					  Guess a number between 1 and 100.<br>
					  <input type="text" name="guess" id = "guess"><br>
					</form>
				</div>
				<div>

					<button type="button" onclick="playersGuessSubmission()">
					Submit a Guess</button>
					
					<button type="button" onclick="provideHint()">
					Hint</button>

					<button type="button" onclick="playAgain()">
					Play Again</button>
					
				</div>
			<img src="images/thinker.jpg" alt="Picture of Rodin's sculpture The Thinker">
		</section>

		<section id="footer">
		<p>Contact me at samanthalowe2010@gmail.com</p> 
		</section>
	</body>

</html>
